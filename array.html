        <script>
            //Advance Array Methods
            //1)map() : Transforms each element in the array and returns a new array.
            const num = [1,2,3];
            const squares = num.map((num) => num ** 2);
            console.log(squares);
            //2)filter :Filters elements based on a condition and returns a new array
            const num2 = [10,15,20,25];
            const evens = num2.filter((num) => num % 2 === 0);
            console.log(evens)
            //3)reduce() : Reduces an array to a single value by applying a function to each element.
            const num3 = [1,2,3,4,5];
            const sum = num3.reduce((acc, num) => acc + num, 0);
            console.log(sum);
            //4)find() : Returns the first element that matches a condition.
            const numbers = [5, 12, 8, 130];
            const found = numbers.find((num) => num > 10);
            console.log(found);
            //5)some(): Checks if at least one element satisfies a condition.
                    //every(): Checks if all elements satisfy a condition.
            const num4 = [1,2,3,4,5];
            console.log(num4.some((num) => num > 3));
            console.log(num4.every((num) => num > 0));
            //Creating a 2D Array
            const matrix = [

            //Double the numbers
            function doubleNumbers(arr){
                let temp = 0;
                for(let i=0; i < arr.length; i++){
                    temp = arr[i] * 2;
                    arr[i] = temp;
                }
                console.log(arr)
            }
            let arr = [1,2,3];

            //Flatten a 2D array
            function flattenArray(matrix){
                let arr = []
                for(let i=0; i<matrix.length; i++){
                    for(let j=0; j<matrix[i].length; j++){
                        arr.push(matrix[i][j]);
                    }
                }
                return  arr;
            }

            let matrix1 = [[1, 2], [3, 4], [5, 6]]; 
            console.log(flattenArray(matrix1));

            //Remove the duplicated
            function removeDuplicates(arr){
                let sin_arr = {};
                let uniqueArr = [];
                for(let i=0; i<arr.length; i++){
                    if (!sin_arr[arr[i]]) {
                        sin_arr[arr[i]] = true; 
                        uniqueArr.push(arr[i]); 
                    }
                }
                return uniqueArr;
            }

            console.log(removeDuplicates([1, 2, 2, 3, 4, 4, 5]));
            
            //Find the frequency
            function findFrequncy(arr){
                freq = {};
                for(let i=0; i<arr.length; i++){
                    let element = arr[i];
                    if(freq[element]){
                        freq[element] += 1;
                    }else{
                        freq[element] = 1;
                    }
                }
                return freq;
            }

            console.log(findFrequncy([1, 2, 2, 3, 3, 3]));

            console.log(doubleNumber([1,2,3,4,5]))

            //Flatten array using reduce
            function flattenArray(matrix){
                return matrix.reduce((acc, curr) => acc.concat(curr), []);
            }

            console.log(flattenArray([[1, 2], [3, 4], [5, 6]]));

            //Remove dupicates
            //If you want a more concise and modern 
            //approach, you can use a JavaScript Set 
            //to automatically filter duplicates: 
        

            function removeDuplicates(arr){
                return [...new Set(arr)];

            }
            console.log(removeDuplicates([1, 2, 2, 3, 4, 4, 5]));

            function findFrequncy(arr) {
                let freq = {};
                for (let element of arr) {
                    freq[element] = (freq[element] || 0) + 1;
                }
                
                let maxFreq = 0;
                let mostFrequentElement = null;

                for(let key in freq){
                    if(freq[key] > maxFreq){
                        maxFreq = freq[key];
                        mostFrequentElement = key
                    }
                }

                return mostFrequentElement;
            }
            
            console.log(findFrequncy([1, 2, 2, 3, 3, 3]));
