    <body>
        <h1>Objects and Arrays</h1>

        <script>
            /*
            Objects
            An object is a collection of key-value pairs. 
            The keys are strings (or symbols), and the values can be of any type,
            including other objects or functions.
            */
            const person = {
                name : "Alice",
                age : 25,
                city : "Paris",
                greet : function(){
                    console.log(`Hello, my name is ${this.name}!`);
                }
            };

            //Accessing object properties.
            /*
            Dot Notation: person.name
            Bracket Notation: person["name"]
            */
            console.log(person.name);
            console.log(person['city']);
            person.greet();

            //Updating Properties
            person.country = "France"; // Adding
            person.age = 26; // Updating
            
            //Deleteing Properties
            delete person.city;
            
            //Iterating through an object.
            for(let key in person){
                console.log(`${key}:${person[key]}`);
            }
            
            //Array
            /*
            Arrays are ordered collections of data. 
            They can store multiple values of any type
            */

            //Defining an Array
            const fruits = ["Apple", "Banana", "Cherry"];
            //Accessing Array Elements
            console.log(fruits[0]);
            /*
            Adding/Removing Elements
            Push: Add to the end.
            fruits.push("Mango");
            Pop: Remove from the end.
            fruits.pop();
            Unshift: Add to the beginning.
            fruits.unshift("Orange");
            Shift: Remove from the beginning.
            fruits.shift();
            */

            //Iterating through a Array
            for(let fruit in fruits){
                console.log(fruit);
            }
            
        </script>
    </body>
</html>
