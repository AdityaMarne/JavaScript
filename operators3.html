<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>Operators in JavaScript</h1>
        
        <script>
            // Arithmetic Operators
            console.log("Arithmetic Operators:")
            console.log("5+2 =",5+2); //Addition
            console.log("5 - 2 =", 5 - 2); // Subtraction
            console.log("5 * 2 =", 5 * 2); // Multiplication
            console.log("5 / 2 =", 5 / 2); // Division
            console.log("5 % 2 =", 5 % 2); // Modulus
            console.log("5 ** 2 =", 5 ** 2); // Exponentiation
            
            // Comparison Operators
            console.log("\nComparison Operators:")
            console.log("5 == '5'",5 == '5'); //Equal to
            console.log("5 == '5",5 === '5'); //Strict equal to
            console.log("5 != '5",5 != '5'); //Not equal to
            console.log("5 !== '5",5 !== '5') //Strict not equal to
            console.log("5 > 2:", 5 > 2); // Greater than
            console.log("5 <= 2:", 5 <= 2); // Less than or equal to

            // Logical Operators
            console.log("\nLogical Operators:");
            console.log("true && false:", true && false); // Logical AND
            console.log("true || false:", true || false); // Logical OR
            console.log("!true:", !true); // Logical NOT

            // Ternary Operator
            console.log("\nTernary Operator:");
            let age = 18;
            let canVote = age >= 18 ? "Yes" : "No";
            console.log("Can vote:", canVote);

            // Typeof Operator
            console.log("\nTypeof Operator:");
            console.log("Type of 5:", typeof 5);
            console.log("Type of 'Hello':", typeof "Hello");
            console.log("Type of true:", typeof true);
        </script>
        
    </body>
</html>
